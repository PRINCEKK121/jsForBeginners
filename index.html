<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birth Year</title>

    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <form>
      <label>
        Age
        <input
          type="number"
          name="number"
          id="number"
          placeholder="Type your age..."
        />
      </label>
      <label>
        Date of Birth
        <input type="date" name="dateOfBirth" id="dateOfBirth" />
      </label>
      <label>
        Age at the date of
        <input type="date" name="ageAtDate" id="ageAtDate" />
      </label>
      <input type="button" value="Find" id="button" />
      <ul id="filterResults"></ul>
    </form>

    <script src="app.js"></script>
  </body>
</html>
